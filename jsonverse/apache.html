<!doctype html>
<html>
  <head>
    <title>x3d-jsonverse</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script defer type="text/javascript" src="/jsonverse/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="/jsonverse/javascripts/motion.js"></script>
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/x_ite@10.5.1/dist/x_ite.min.js"></script>
  </head>
  <body>
	  <!--
    <x3d-canvas id="scene" url='"https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/IridescentDishWithOlives/glTF-Binary/IridescentDishWithOlives.glb"'></x3d-canvas>
    -->
    <x3d-canvas id="scene" url='"/jsonverse/x3d/bumpyx_itesliders.x3d"'>
    </x3d-canvas>
    <textarea id="json" rows="15" cols="80"></textarea><br>
    <div id="chat">
    <ul id="messages"></ul>
    <ul id="score"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    </div>
    Background Images by Paul Debevec. <a href="https://www.pauldebevec.com/Probes/">Light Probe Image Gallery</a>
    <script defer type="text/javascript" src="/jsonverse/javascripts/bottomscroll.js"></script>
    <script defer type="text/javascript" src="/jsonverse/javascripts/edit.js"></script>
    <script defer type="text/javascript" src="/jsonverse/javascripts/browse.js"></script>
    <script defer type="text/javascript" src="/jsonverse/javascripts/player.js"></script>
  </body>
</html>
