<!DOCTYPE html>
<html>
  <head>
	<title>Yottzumm 1 (JSONverse Demo Page)</title>
    <link rel="stylesheet" href="/stylesheets/groupstyle.css" />
    <script defer type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="/javascripts/bottomscroll.js"></script>
    <script defer type="text/javascript" src="/javascripts/Sessions.js"></script>
    <script defer type="text/javascript" src="/javascripts/HTMLUser.js"></script>
  </head>
  <body>
    <div id="chat">
    <ul id="messages"></ul>
    <ul id="score"></ul>
	    <div>
		    <span>User name: <input id="username"/></span><br>
		    <input id="m" autocomplete="off" /><br>
	    </div>
    <hr>
	    <div>
		    <span><button id="sessionbutton">Update Session Info</button></span>
		    <span>Session name: <select id="session"><option value="{{firstToken}}">{{firstName}}</option></select></span><br>
		    <span><button id="disconnectbutton">Disconnect All Sessions</button></span><br>
		    <span>Start Date/Time: <input type="datetime" id="from"/></span><br>
		    <span>Stop Date/Time:   <input type="datetime" id="to"/></span><br>
		    <span>Amount:   <input id="rate" value="0"/></span><br>
		    <span>Amount unit:   <input id="currency" value="Bitcoin"/></span><br>
		    <span>Period:   <input id="period" value="1"/></span><br>
		    <span>Period unit: <select id="periodunit">
				    <option value="year">year</option>
				    <option value="month">month</option>
				    <option value="fortnite">fortnite</option>
				    <option value="week">week</option>
				    <option value="day">day</option>
				    <option value="hour">hour</option>
				    <option value="minute">minute</option>
				    <option value="second">second</option>
				    <option value="millisecond">millisecond</option>
				    <option value="nanosecond">nanosecond</option>
				    <option value="picosecond">picosecond</option>
				    <option value="femtosecond">femtosecond</option>
		    </select></span><br>
		    <span><textarea id="sessionjson" rows="15" cols="80">[
  {
  "Session Petname": "{{sessionName}}",
  "Session Token": "{{sessionToken}}",
  "Session Type": "{{sessionType}}",
  "Session Link": {{webSocket}}
  }
]</textarea></span><br>
	    </div>
    </div>
    Background Images by Paul Debevec. <a href="https://www.pauldebevec.com/Probes/">Light Probe Image Gallery</a>
  </body>
</html>
